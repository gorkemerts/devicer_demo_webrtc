<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DataChannel Public Demo</title>
</head>
<body>
  <h1>Node.js → Browser DataChannel Demo</h1>

  <button id="connectBtn">Bağlan</button>
  <br><br>

  <input id="msg" placeholder="Mesaj yazın">
  <button id="sendBtn">Gönder</button>

  <script>
    let ws, pc, dc;
 ws = new WebSocket(`ws://localhost:3000`);
      ws.onopen = () => (
        ws.send(JSON.stringify({type : 'client_awake'}))
      );
    document.getElementById('connectBtn').onclick = () => {
     
      ws.send(JSON.stringify({type:'client_offers'}))

      ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        console.log("ws_msg;",data);

        if (data.type === 'stream_offer') {
          console.log("streameroffer has come");
          pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
          });

          pc.ondatachannel = (event) => {
            dc = event.channel;
            dc.onopen = () => console.log("DataChannel browser tarafında açık!");
            dc.onmessage = (msg) => console.log("Node.js'ten gelen:", msg.data);
          };

          // ICE candidate
          pc.onicecandidate = (e) => {
            if (e.candidate) {
              console.log("candidate yollaniyor"); 
              ws.send(JSON.stringify({ type: 'candidate', candidate: e.candidate }));
            }
          };

          await pc.setRemoteDescription(data.offer);
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({ type: 'answer', answer }));
        } else if (data.type === 'streamer_candidate') {
          console.log("streamer_candidate_geldi");
          await pc.addIceCandidate(data.candidate);
        }
      };
    };

    document.getElementById('sendBtn').onclick = () => {
      if (dc && dc.readyState === 'open') {
        const msg = document.getElementById('msg').value;
        dc.send(msg);
      } else {
        console.log("DataChannel açık değil!");
      }
    };
  </script>
</body>
</html>
